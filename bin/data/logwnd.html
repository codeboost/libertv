<html>
<body>
<style>
#logDiv
{
	font-family: Arial; 
	font-size: 24px; 
	font-weight: bold; 
}
#debugWnd
{
	border-top: 1px solid black;
	font-family: Arial;
	font-size:12px;
	color: #33ff33;
	background-color: black; 
	width: 100%;
	position: relative;
	height: 80%;
	overflow: auto;
}
</style>
<div id="logDiv" nowrap>LiberTV Log: Started</div><br>
<input id=logbtn type=submit onclick="StartStopLog()" value="Stop ">
<input type="submit" onclick="ClearLog()" value="clear">
<br><br>

<div id="debugwnd">
</div>
</body>


</html>

<script>
var bLogMessages = true; 

function StartStopLog()
{
	bLogMessages = !bLogMessages; 
	if (bLogMessages)
	{
		logbtn.value=" Stop ";
		logDiv.innerText="LiberTV Log: Started";
	}
	else
	{
		logbtn.value="Start ";
		logDiv.innerText="LiberTV Log: Stopped";		
	}
	
}

function ClearLog()
{
	debugwnd.innerHTML = "";
}

function DebugPrintMessage(varStr)
{
	if (bLogMessages)
	{
		debugwnd.innerHTML+=varStr;  
		
		if (debugwnd.innerHTML.length > 8192)
			debugwnd.innerHTML = "";
	}
}

</script>
