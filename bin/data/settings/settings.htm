<script>
	function SetStoragePath(strPath)
	{
		storagePath.innerText=strPath;
	}
	
	function GetStoragePath(dummy)
	{
		return storagePath.innerText;
	}

	function ChangeStorage()
	{
		window.event.returnValue=false;
		try
		{
			var aPathCurrent = GetStoragePath(); 
			aPathNew = external.BrowseForFolder(aPathCurrent);
			SetStoragePath(aPathNew);
		}
		catch(e)
		{
		}
		return false;
	}
	
	function RemoveStorage()
	{
		window.event.returnValue = false; 
		try{external.CleanupStorage();}catch(e){}
		return false; 
	}
</script>
