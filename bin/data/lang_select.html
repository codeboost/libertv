		xborder:1px solid #000;
	}

	input {
		background-image:url(images/lang_select/bt_continue.gif);

		border:0;

<script language="JavaScript">


function addServer(a, strName, strURL, strSiteURL, strLang)
{
	var aServer = new Object; 
	aServer.SiteURL = strSiteURL; 
	aServer.ChannelGuideURL = strURL; 
	aServer.Lang = strLang; 
	aServer.Name = strName; 
	a.push(aServer);
}

var aServers = new Array;
var g_CurrentServer = "";

addServer(aServers, "LiberTV.RO :: Romania (Bucharest) :: Romanian","http://channelguide.libertv.ro/guide/", "http://www.libertv.ro/", "RO");
addServer(aServers, "LiberTV.TV :: International :: English", "http://channelguide.libertv.tv/guide/", "http://www.libertv.tv/", "EN");
addServer(aServers, "Democracy Channelguide :: International :: English", "https://channelguide.participatoryculture.org/", "http://www.libertv.tv/", "EN");
addServer(aServers, "Vuze", "http://www.vuze.com/content/FeaturedContent.html", "http://www.libertv.ro/", "EN");
//addServer(aServers, "HD-Bits :: Romania :: Romanian", "http://www.hd-bits.ro/", "http://www.libertv.ro/", "RO");
//addServer(aServers, "DOCS :: Romania :: Romanian", "http://docs.torrents.ro/", "http://www.libertv.ro/", "RO");
//addServer(aServers, "TV Torrents :: Romania :: Romanian", "http://tv.torrents.ro/", "http://www.libertv.ro/", "RO");


function setServer(srvIndex){
	try{
		if (srvIndex < aServers.length)
		{
			var srv = aServers[srvIndex];
			external.SetServer(srv.SiteURL, srv.ChannelGuideURL, srv.Lang, ""); 
		}
	} catch(e){

	}
}

function setCurrentServer(strGuideURL)
{
	g_CurrentServer = strGuideURL;
}

function FillCombo(pCombo)
{
	for (var k = 0; k < aServers.length; k++)
	{
		pCombo.options.add(new Option(aServers[k].Name, k));
	}
	
	for (var k = 0; k < aServers.length; k++)
	{
		if (g_CurrentServer.indexOf(aServers[k].ChannelGuideURL) != -1 || g_CurrentServer == aServers[k].ChannelGuideURL)
		{
			server.value = k; 
			break; 
		}
	}
	
}
</script>
</head>
<body scroll="no" style="margin: 0 0 0 0;" onload="FillCombo(server)">

								<div><select name="server" style="font-size: 10px;">
								</select></div>
								<div style="padding-top:10px;"><input type="submit" value="" onclick="setServer(server.value)"/></div>
							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
